<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caesar Cipher Encrypt/Decrypt</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h2>Caesar Cipher Encrypt/Decrypt</h2>

    <label for="mode">Select Mode:</label>
    <select id="mode">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
    </select>

    <label for="message">Enter your message:</label>
    <textarea id="message" rows="4" placeholder="Type your message here..."></textarea>

    <label for="key">Enter key (number):</label>
    <input type="number" id="key" value="3" min="1" max="25" />

    <button onclick="processCipher()">Submit</button>

    <div id="output" placeholder="Result will appear here..."></div>

    <script src="script.js"></script>
</body>
</html>
